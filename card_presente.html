<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bárbara e Márcio</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <section class="bgimage"></section>
      <div class="container mt-5">
        <div class="card" style="width: 30rem">
          <img
            class="card-img-top"
            src="/images/card_01.jpg"
            alt="Imagem card"
          />
        </div>
      </div>
      <div class="container mt-4 mb-5">
        <form>
          <div class="row">
            <div class="col">
              <input
                type="text"
                id="texto"
                class="form-control"
                value="00020126360014br.gov.bcb.pix0114+55219662094375204000053039865802BR5925BARBARA MARQUES DE MELO S6014RIO DE JANEIRO62120508Casalpaz63046167"
                placeholder="Nome"
              />
            </div>
            <div class="col">
              <button id="botao" type="button" class="btn btn-primary">
                Copiar código pix
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script type="text/javascript">
      document.getElementById("botao").addEventListener("click", function () {
        document.getElementById("texto").select();
        document.execCommand("copy");
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
